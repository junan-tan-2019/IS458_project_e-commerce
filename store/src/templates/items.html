{% extends 'layout.html' %}


{% block itemContent %}
<div class="container text-center">
    <div class="row row-cols-3">
        {% for item in items %}
        <div class="col-3">
            <div class="shadow-lg flex-column sm-1">
                <img class="rounded" src="/static/pens-books.jpg" alt="Pens & Books" width="100" height="100">
                <div class="p-1"><p>Name: {{item.name}}</p></div>
                <div class="p-1"><p>Price: $<span id="{{item.id}}-price">{{item.price}}</span></p></div>
                <div class="p-1"><input type="hidden" value="{{item.itemType}}" id="{{item.id}}-type" name=""></div>
                <div class="p-1">
                    <input name="{{item.name}}" id={{item.id}} type=number min=1 max=50 value="1">
                    <button value="{{item.id}}" onclick="increment(this.value)">+</button>
                    <button value="{{item.id}}" onclick="decrement(this.value)">-</button>
                    <button value="{{item.id}}" onclick="addToCart(this.value, '{{cart_link|safe}}')">Add to Cart</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </div>
{% endblock %}

{% block script %}
  <script src="/static/script/script.js" type="text/javascript"></script>
{% endblock %}
