<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Make payment</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">The Unpopular</a>
          

          <div class="collapse navbar-collapse" id="navBarAccount">
            <ul class="navbar-nav" >
                
                <li class="nav-item" >
                    <a id="username" value="{{username}}" class="nav-link" href="#">{{username}}</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    <center>
        <form action="{{process_order_link}}" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <br>
            <div>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address">
            </div>
            <br>
            <div>
                <label for="delivery_date">Delivery Date:</label>
                <input type="date" name="delivery_date" id="delivery_date">
            </div>
            <br>
            <div>
                <input type="hidden" name="username" id="username" value="{{username}}">
            </div>
            <div>
                <input type="hidden" name="cart" id="cart" value="{{cart}}">
            </div>
            <br>
            <button>Proceed to payment</button>
        </form>
    </center>
    <!-- <p>{{cart}}</p> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
